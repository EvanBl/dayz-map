<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #0b0f14; }
    #status { position: fixed; top: 10px; left: 10px; z-index: 9999; padding: 6px 10px; border-radius: 8px; font: 14px system-ui, sans-serif; color: #fff; background: #2e7d32; }
  </style>
</head>
<body>
  <div id="status">Loading tiles from /flat/-1.-1/...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const TILE_SIZE = 128;

    // Your real folder path:
    const WORLD = "world";
    const VIEW = "flat";
    const ZOOM_FOLDER = "-1.-1"; // ← your subfolder name
    const EXT = "jpg";           // ← file extension
    const BASE = "https://EvanBl.github.io/dayz-map/"; // absolute base URL for GitHub Pages

    const startX = -10;
    const startY = -1;

    const template = `${BASE}tiles/${WORLD}/${VIEW}/${ZOOM_FOLDER}/{x}_{y}.${EXT}`;
    console.log("Using tile URL template:", template);

    const map = L.map('map', { crs: L.CRS.Simple, zoomControl: true, minZoom: 0, maxZoom: 0 });
    L.tileLayer(template, { tileSize: TILE_SIZE, noWrap: true }).addTo(map);

    map.setView([startY * TILE_SIZE, startX * TILE_SIZE], 0);
  </script>
</body>
</html>
