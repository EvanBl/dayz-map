<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DayZ World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- disable caching while testing -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .leaflet-container { background:#0b0f14; }

    #hud, #status {
      position: fixed;
      left: 10px;
      z-index: 9999;
      padding: 6px 10px;
      border-radius: 8px;
      color: #fff;
      font: 13px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      pointer-events: none;
      background: rgba(0,0,0,.6);
      max-width: 85vw;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #status { top: 10px; font: 14px system-ui, sans-serif; background:#1565c0; }
    #hud { bottom: 10px; }
    #hud b { color:#8bc34a; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">booting…</div>
  <div id="hud">loading…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
  /* ================= CONFIG ================= */

  const WORLD = "world";
  const VIEW  = "ne"; // dynmap prefix (your map config: prefix: ne)
  const BASE_URL = "https://pub-83eb0b1759804463a95053e4b8319ef5.r2.dev/";

  // your dynmap setup
  const BLOCKS_PER_TILE = 32;   // your z0 tiles are 32x32 blocks
  const TILES_PER_DIR   = 32;   // bucket folders are 32 tiles wide/tall

  // rendered bounds (blocks) - dynmap visibilitylimits
  const X_MIN = -2640, X_MAX = 2720;
  const Z_MIN = -2720, Z_MAX = 5536;

  // “we have 6 zoom-outs” => Leaflet minZoom -6
  const MIN_ZOOM   = -6;  // zoomed OUT 6 steps
  const MAX_ZOOM   = 2;   // allow zooming IN a bit
  const START_ZOOM = -6;  // start fully zoomed out

  const BLANK = "data:image/gif;base64,R0lGODlhAQABAAAAACw=";

  /* ================= HELPERS ================= */

  function floorDiv(n, d){
    if(n >= 0) return Math.floor(n/d);
    const q = Math.trunc(n/d);
    return (q*d === n) ? q : (q - 1);
  }
  const tileX  = (x) => floorDiv(x, BLOCKS_PER_TILE);
  const tileY  = (z) => floorDiv(z, BLOCKS_PER_TILE);
  const bucket = (t) => floorDiv(t, TILES_PER_DIR);

  function withSlash(s){ return s.endsWith("/") ? s : (s + "/"); }
  const BASE = withSlash(BASE_URL);

  // probe a likely tile near origin-ish
  const PROBE_TX = tileX(-16);
  const PROBE_TY = tileY(-16);

  function tilePath(ext, tx, ty, z){ // z is leaflet tile zoom, can be negative
    const zoomOut = Math.max(0, -z);
    const prefix = zoomOut === 0 ? "" : ("z".repeat(zoomOut) + "_");

    const scale = 1 << zoomOut;              // 1,2,4,8...
    const txz = tx - (tx % scale);           // snap to scale grid
    const tyz = ty - (ty % scale);

    const bx = bucket(txz), by = bucket(tyz);
    return `tiles/${WORLD}/${VIEW}/${bx}_${by}/${prefix}${txz}_${tyz}.${ext}`;
  }

  function probe(url, timeoutMs=6000){
    return new Promise((resolve)=>{
      const img = new Image();
      const t = setTimeout(()=>{ img.src=""; resolve(false); }, timeoutMs);
      img.onload  = ()=>{ clearTimeout(t); resolve(true); };
      img.onerror = ()=>{ clearTimeout(t); resolve(false); };
      img.src = url + "?p=" + Date.now();
    });
  }

  async function detect(){
    const statusEl = document.getElementById("status");
    const status = (m, color="#1565c0") => { statusEl.textContent = m; statusEl.style.background = color; };

    // Detect extension + TILE_PX from z0
    for (const ext of ["jpg","png","jpeg"]) {
      const url = BASE + `tiles/${WORLD}/${VIEW}/${bucket(PROBE_TX)}_${bucket(PROBE_TY)}/${PROBE_TX}_${PROBE_TY}.${ext}`;
      status(`probing:\n${url}`);

      // eslint-disable-next-line no-await-in-loop
      if (await probe(url)) {
        const TILE_PX = await new Promise((resolve)=>{
          const img = new Image();
          img.onload = ()=> resolve(img.naturalWidth || 128);
          img.onerror = ()=> resolve(128);
          img.src = url + "&s=" + Date.now();
        });

        status(`OK\nworld:${WORLD}\nview:${VIEW}\next:.${ext}\ntile:${TILE_PX}px`, "#2e7d32");
        return { EXT: ext, TILE_PX };
      }
    }

    status(`FAILED\nNo z0 tiles found.\nCheck:\n- public read\n- /tiles/${WORLD}/${VIEW}/...\n- upload finished`, "#b71c1c");
    throw new Error("No tiles found");
  }

  (async () => {
    const { EXT, TILE_PX } = await detect();

    // tile-index bounds at z0
    const MIN_TX = tileX(X_MIN);
    const MAX_TX = tileX(X_MAX - 1);
    const MIN_TY = tileY(Z_MIN);
    const MAX_TY = tileY(Z_MAX - 1);

    const W = (MAX_TX - MIN_TX + 1);
    const H = (MAX_TY - MIN_TY + 1);

    // z0 pixel bounds for the rendered rectangle
    const z0Bounds = L.latLngBounds(
      [-(H * TILE_PX), 0],
      [0, (W * TILE_PX)]
    );

    const map = L.map("map", {
      crs: L.CRS.Simple,
      minZoom: MIN_ZOOM,
      maxZoom: MAX_ZOOM,
      zoomSnap: 1,
      updateWhenZooming: false,
      zoomControl: true
    });

    // NOTE: we intentionally do NOT setMaxBounds here,
    // so you can pan freely without hitting a hard clamp.

    const DynZoomLayer = L.TileLayer.extend({
      getTileUrl: function (coords) {
        // Leaflet tile zoom can be negative. We map it to dynmap zoomouts.
        const z = coords.z;

        const zoomOut = Math.max(0, -z); // 0..6
        const scale = 1 << zoomOut;      // 1,2,4,8,16,32,64

        // coords.x/y are in the tile grid for that zoom.
        // Convert to z0-tile indices by multiplying by scale.
        const tx0 = MIN_TX + (coords.x * scale);
        const ty0 = MAX_TY - (coords.y * scale); // flip Y

        // If out of rendered rectangle, show blank
        if (tx0 < MIN_TX || tx0 > MAX_TX || ty0 < MIN_TY || ty0 > MAX_TY) return BLANK;

        // Snap to dynmap’s expected grid at this zoomout level
        const tx = tx0 - (tx0 % scale);
        const ty = ty0 - (ty0 % scale);

        const prefix = zoomOut === 0 ? "" : ("z".repeat(zoomOut) + "_");
        const bx = bucket(tx), by = bucket(ty);

        return `${BASE}tiles/${WORLD}/${VIEW}/${bx}_${by}/${prefix}${tx}_${ty}.${EXT}?v=1`;
      }
    });

    const layer = new DynZoomLayer("", {
      tileSize: TILE_PX,
      // Allow Leaflet to request negative z tiles; we map those to z_/zz_/etc
      minZoom: MIN_ZOOM,
      maxZoom: MAX_ZOOM,
      noWrap: true,
      keepBuffer: 10,
      updateWhenZooming: false,
      updateWhenIdle: true,
      errorTileUrl: BLANK
    }).addTo(map);

    // Start centered on the render rectangle, at full zoom-out (-6)
    map.fitBounds(z0Bounds.pad(0.12));
    map.setZoom(START_ZOOM);

    // HUD showing block coords + dynmap zoomout prefix
    const hud = document.getElementById("hud");
    const pxPerBlock = TILE_PX / BLOCKS_PER_TILE;

    function updateHUD(latlng){
      const z = map.getZoom();
      const zoomOut = Math.max(0, -z);
      const scale = 1 << zoomOut;
      const prefix = zoomOut === 0 ? "(z0)" : ("(" + "z".repeat(zoomOut) + "_… )");

      // Convert mouse position to z0 pixels for stable block math
      const p = map.project(latlng, z);
      const px0 = p.x * Math.pow(2, -z);
      const py0 = p.y * Math.pow(2, -z);

      const X = (px0 / pxPerBlock) + (MIN_TX * BLOCKS_PER_TILE);
      const Z = (py0 / pxPerBlock) + (MIN_TY * BLOCKS_PER_TILE);

      const tx0 = MIN_TX + Math.floor(px0 / TILE_PX);
      const ty0 = MAX_TY - Math.floor(py0 / TILE_PX);

      const tx = tx0 - (tx0 % scale);
      const ty = ty0 - (ty0 % scale);

      hud.innerHTML =
        `X:<b>${X.toFixed(1)}</b> Z:<b>${Z.toFixed(1)}</b>` +
        ` | z=${z} zoomOut:<b>${zoomOut}</b> ${prefix}` +
        ` | tile:<b>${tx}_${ty}</b> (scale ${scale}x)`;

      return { X, Z };
    }

    map.on("mousemove", e => updateHUD(e.latlng));
    map.on("click", e => {
      const { X, Z } = updateHUD(e.latlng);
      navigator.clipboard?.writeText(`${Math.floor(X)} ${Math.floor(Z)}`);
    });

    console.log("Viewer ready", { WORLD, VIEW, EXT, TILE_PX, MIN_TX, MAX_TX, MIN_TY, MAX_TY });
  })();
  </script>
</body>
</html>
