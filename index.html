<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map — Dynmap tiles via R2</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .leaflet-container { background:#0b0f14; }
    #badge, #status, #hud {
      position:fixed; left:10px; z-index:9999;
      padding:6px 10px; border-radius:8px; color:#fff; font:14px system-ui, sans-serif;
      pointer-events:none;
    }
    #badge  { top:10px; background:#2e7d32; }
    #status { top:44px; background:#1565c0; max-width:80vw; white-space:pre-wrap; word-break:break-all; }
    #hud    { bottom:10px; background:rgba(0,0,0,.6); font:13px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #hud b  { color:#8bc34a; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="badge">R2 • Leaflet • extra-out=6 • view:<span id="viewname">t</span></div>
  <div id="status">booting…</div>
  <div id="hud">move mouse…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ========= CONFIG =========
    const WORLD   = "world";       // folder after /tiles/
    const BUCKET  = 32;            // blocks per tile edge
    const EXTRA_OUT = 6;           // you rendered 6 extra zoom-outs
    const VERSION = "r2-v2";       // cache-buster
    const R2_BASE = "https://pub-5406e95e9e584f748be162ed018ae7fc.r2.dev/";

    // Choose view: default 't' (your 30° iso hires). Override with ?view=flat|ct|t
    const qp = new URLSearchParams(location.search);
    const VIEW = (qp.get("view") || "t").trim();
    document.getElementById('viewname').textContent = VIEW;

    // Visible world bounds (in blocks) — from your dynmap config
    const X_MIN_BLK = -2640, X_MAX_BLK = 2720;
    const Z_MIN_BLK = -2720, Z_MAX_BLK = 5536;

    // A known-good file tile inside the render area (used to probe format/size)
    const START_X = -10, START_Y = -33;

    // ====== derived constants ======
    const MIN_X = Math.floor(X_MIN_BLK / BUCKET);
    const MAX_X = Math.ceil (X_MAX_BLK / BUCKET) - 1;
    const MIN_Y = Math.floor(Z_MIN_BLK / BUCKET);
    const MAX_Y = Math.ceil (Z_MAX_BLK / BUCKET) - 1;

    const widthTiles  = MAX_X - MIN_X + 1;
    const heightTiles = MAX_Y - MIN_Y + 1;

    const BLANK = 'data:image/gif;base64,R0lGODlhAQABAAAAACw=';

    // Helpers
    function floorDiv(n, d){ if(n>=0) return Math.floor(n/d); const q=Math.trunc(n/d); return (q*d===n)?q:q-1; }
    const group     = (n) => floorDiv(n, BUCKET);
    const withSlash = (s) => s.endsWith('/') ? s : s + '/';

    const startFolder = `${group(START_X)}_${group(START_Y)}`;
    const startPath   = (ext) => `tiles/${WORLD}/${VIEW}/${startFolder}/${START_X}_${START_Y}.${ext}`;

    function probe(url, timeoutMs=6000){
      return new Promise((resolve)=>{
        const img = new Image();
        const t = setTimeout(()=>{img.src=''; resolve(false)}, timeoutMs);
        img.onload  = ()=>{ clearTimeout(t); resolve(true); };
        img.onerror = ()=>{ clearTimeout(t); resolve(false); };
        img.src = url + "?probe=" + VERSION;
      });
    }

    async function detectTileSize(url){
      return new Promise((resolve)=>{
        const img=new Image();
        img.onload=()=>resolve(img.naturalWidth||128);
        img.onerror=()=>resolve(128);
        img.src=url + "?size=" + VERSION;
      });
    }

    async function resolveSource(){
      const status = (m,c='#1565c0')=>{const el=document.getElementById('status'); el.textContent=m; el.style.background=c;};
      const base = withSlash(R2_BASE);
      for (const ext of ['png','jpg','jpeg']){
        const url = base + startPath(ext);
        status(`probing:\n${url}`);
        // eslint-disable-next-line no-await-in-loop
        if (await probe(url)){
          const TILE = await detectTileSize(url);
          status(`OK → base: ${base}\nview: ${VIEW} • ext: .${ext} • tile: ${TILE}px`, '#2e7d32');
          return { BASE: base, EXT: ext, TILE };
        }
      }
      const el=document.getElementById('status');
      el.textContent = `No start tile found at:\n${base}${startPath('png')}\nCheck bucket access and path /tiles/${WORLD}/${VIEW}/...`;
      el.style.background = '#b71c1c';
      throw new Error('Could not resolve tiles');
    }

    function computeSafeMinZoom(TILE){
      const worldPxW = widthTiles * TILE;
      const worldPxH = heightTiles * TILE;
      const need = Math.max(worldPxW / innerWidth, worldPxH / innerHeight);
      let z = 0; while ((1 << (-z)) < need && z > -12) z--; // how far we must zoom out for fit, as negative
      return z;
    }

    (async () => {
      const { BASE, EXT, TILE } = await resolveSource();

      const statusEl = document.getElementById('status');
      const hud = document.getElementById('hud');
      const status = (msg, color='#1565c0') => { statusEl.textContent = msg; statusEl.style.background = color; };

  const DynmapLayer = L.TileLayer.extend({
    getTileUrl: function (coords) {
      // 1) Convert Leaflet zoom to z0 tile grid
      const zTile = (coords && typeof coords.z === 'number') ? coords.z : (this._tileZoom ?? this._map.getZoom() ?? 0);
      const scaleZ0 = Math.pow(2, -zTile);       // z0 => 1, z=-3 => 8
      const lx0 = Math.floor(coords.x * scaleZ0);
      const ly0 = Math.floor(coords.y * scaleZ0);
  
      // 2) Map to file-space at z0
      let fx = MIN_X + lx0;
      let fy = MAX_Y - ly0;                       // flip Y (Dynmap rows top→bottom)
  
      // 3) If we’re zoomed out, hop to Dynmap’s coarse level z_-K and coarsen the indices
      let levelDir = "";                          // "" for z0, "z_-K/" for K>0
      if (zTile < 0) {
        const K = -zTile;                         // how many extra zoom-outs
        const step = 1 << K;                      // 2^K
        fx = Math.floor(fx / step);
        fy = Math.floor(fy / step);
        levelDir = `z_-${K}/`;
      }
  
      // 4) Reject outside bounds (still using the current level’s index space)
      if (fx < Math.floor(MIN_X / (1 << Math.max(0, -zTile))) ||
          fy < Math.floor(MIN_Y / (1 << Math.max(0, -zTile))) ||
          fx > Math.floor(MAX_X / (1 << Math.max(0, -zTile))) ||
          fy > Math.floor(MAX_Y / (1 << Math.max(0, -zTile)))) {
        return BLANK;
      }
  
      // 5) Bucket on the current level’s indices
      const gx = group(fx), gy = group(fy);
  
      // 6) Build URL
      return `${BASE}tiles/${WORLD}/${VIEW}/${levelDir}${gx}_${gy}/${fx}_${fy}.${EXT}?${VERSION}`;
    }
  });


      const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: 0,          // temp, we clamp right below
        maxZoom: 2,          // you can zoom in 2 steps (scaled)
        zoomSnap: 1,
        wheelPxPerZoomLevel: 80,
        updateWhenZooming: false,
        zoomControl: true
      });

      // Compute a fit-based min zoom, then CLAMP to -EXTRA_OUT
      const fitMin = computeSafeMinZoom(TILE);   // negative number (e.g. -2, -3)
      const minAllowed = -EXTRA_OUT;            // you rendered 6 extra levels => min=-6
      const finalMin = Math.max(minAllowed, fitMin - EXTRA_OUT); // never go below -6
      map.setMinZoom(finalMin);

      const layer = new DynmapLayer('', {
        tileSize: TILE,
        noWrap: true,
        minNativeZoom: 0,   // native is z0; extra-outs are just scaled
        maxNativeZoom: 0,
        keepBuffer: 4
      }).addTo(map);

      // Fit whole atlas
      const bounds = [[-(heightTiles*TILE), 0], [0, widthTiles*TILE]];
      map.setMaxBounds(bounds);
      map.options.maxBoundsViscosity = 1.0;
      map.fitBounds(L.latLngBounds(bounds).pad(0.12));

      // Quietly ignore missing tiles inside range
      L.TileLayer.prototype.options.errorTileUrl = BLANK;
      layer.on('tileerror', e => console.warn('404 tile inside range:', e.tile.src));

      // HUD: show continuous world X/Z derived from global z0 pixels
      const PPB = TILE / BUCKET; // pixels per block at z0
      function updateHUD(latlng){
        const z  = map.getZoom();
        const pz = map.project(latlng, z);
        const scale = Math.pow(2, -z);
        const px0 = pz.x * scale, py0 = pz.y * scale;

        const Xf = (px0 / PPB) + (MIN_X * BUCKET);
        const Zf = (py0 / PPB) + (MIN_Y * BUCKET);

        const lx = Math.floor(px0 / TILE);
        const ly = Math.floor(py0 / TILE);
        const fx = MIN_X + lx;
        const fy = MAX_Y - ly;
        const gx = group(fx), gy = group(fy);

        hud.innerHTML =
          `X:<b>${Xf.toFixed(1)}</b>  Z:<b>${Zf.toFixed(1)}</b>  |  tile:<b>${fx}_${fy}</b>  bucket:<b>${gx}_${gy}</b>` +
          `  | b/px≈${(Math.pow(2, -z)/PPB).toFixed(2)} @ z=${z}`;
        return { Xf, Zf, fx, fy, gx, gy };
      }

      map.on('mousemove', e => updateHUD(e.latlng));
      map.on('click', e => {
        const info = updateHUD(e.latlng);
        navigator.clipboard?.writeText(`${Math.floor(info.Xf)} ${Math.floor(info.Zf)}`);
        const url = `${BASE}tiles/${WORLD}/${VIEW}/${info.gx}_${info.gy}/${info.fx}_${info.fy}.${EXT}`;
        const msg = `copied coords: ${Math.floor(info.Xf)} ${Math.floor(info.Zf)}\n${url}`;
        status(msg, '#2e7d32');
        setTimeout(()=>status(`BASE ok • view=${VIEW} • .${EXT} • tile=${TILE}px • minZoom=${finalMin}`, '#2e7d32'), 1400);
      });

      console.log('Resolved', { BASE, EXT, VIEW, TILE, MIN_X, MAX_X, MIN_Y, MAX_Y, fitMin, finalMin });
    })();
  </script>
</body>
</html>
