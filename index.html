<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #0b0f14; }
    #badge {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 6px 10px;
      border-radius: 8px;
      font: 14px system-ui, sans-serif;
      color: #fff;
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="badge">v9 • bucket=32 • floor</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ---------------- CONFIG ----------------
    // Bucket folders visible in your repo:
    // tiles/world/flat/<gx>_<gy>/...
    const GX_MIN = -1, GX_MAX =  2;   // folder range for X buckets
    const GY_MIN = -7, GY_MAX =  7;   // folder range for Y buckets

    // A real tile that exists in your repo:
    const START_X = -10;
    const START_Y = -33;

    // ---------------- CONSTANTS ----------------
    const BASE   = "https://EvanBl.github.io/dayz-map/"; // GitHub Pages base
    const WORLD  = "world";
    const VIEW   = "flat";
    const EXT    = "jpg";
    const TILE   = 128;
    const BUCKET = 32; // Dynmap’s folder step

    // Derived limits
    const MIN_X = GX_MIN * BUCKET;
    const MAX_X = GX_MAX * BUCKET + (BUCKET - 1);
    const MIN_Y = GY_MIN * BUCKET;
    const MAX_Y = GY_MAX * BUCKET + (BUCKET - 1);

    // Map Leaflet's 0..W-1 → real coords
    const fileX = (lx) => MIN_X + lx;
    const fileY = (ly) => MIN_Y + ly;

    // Folder bucket (FLOOR for negatives)
    const group = (n) => Math.floor(n / BUCKET);

    // Custom dynmap-style tile loader
    const DynmapLayer = L.TileLayer.extend({
      getTileUrl: function (coords) {
        const fx = fileX(coords.x);
        const fy = fileY(coords.y);
        const gx = group(fx);
        const gy = group(fy);
        return `${BASE}tiles/${WORLD}/${VIEW}/${gx}_${gy}/${fx}_${fy}.${EXT}`;
      },
    });

    // Map dimensions (in tiles)
    const widthTiles  = MAX_X - MIN_X + 1;
    const heightTiles = MAX_Y - MIN_Y + 1;

    // ---------------- LEAFLET INIT ----------------
    const map = L.map("map", {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 0,
      zoomControl: true,
    });

    new DynmapLayer("", { tileSize: TILE, noWrap: true }).addTo(map);

    // --- Fix 1: invert Y axis (CRS.Simple uses top = negative) ---
    const startLeafletX = START_X - MIN_X;
    const startLeafletY = START_Y - MIN_Y;
    const startLat = -(startLeafletY * TILE);
    const startLng = startLeafletX * TILE;
    map.setView([startLat, startLng], 0);

    // --- Fix 2: proper bounds ---
    const bounds = [
      [-(heightTiles * TILE), 0],
      [0, widthTiles * TILE],
    ];
    map.setMaxBounds(bounds);

    // --- Optional: transparent tile for 404s ---
    L.TileLayer.prototype.options.errorTileUrl =
      "data:image/gif;base64,R0lGODlhAQABAAAAACw=";

    // Debug info
    console.log("Map bounds (tiles):", { MIN_X, MAX_X, MIN_Y, MAX_Y });
    console.log("Start tile:", { START_X, START_Y });
  </script>
</body>
</html>
