<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map</title>

  <!-- Strong cache disable to force browsers to fetch new JS -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #0b0f14; }
    #badge {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 6px 10px;
      border-radius: 8px;
      font: 14px system-ui, sans-serif;
      color: #fff;
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="badge">v12 • bucket=32 • floor</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ---------------- CONFIG ----------------
    const GX_MIN = -3, GX_MAX =  2;   // folders you showed
    const GY_MIN = -6, GY_MAX =  6;

    const START_X = -10;  // valid tile coords
    const START_Y = -33;

    // ---------------- CONSTANTS ----------------
    const BASE   = "https://EvanBl.github.io/dayz-map/"; // your repo
    const WORLD  = "world";
    const VIEW   = "flat";
    const EXT    = "jpg";
    const TILE   = 128;
    const BUCKET = 32;
    const VERSION = "v12"; // forces browser to re-fetch tiles

    const MIN_X = GX_MIN * BUCKET;
    const MAX_X = GX_MAX * BUCKET + (BUCKET - 1);
    const MIN_Y = GY_MIN * BUCKET;
    const MAX_Y = GY_MAX * BUCKET + (BUCKET - 1);

    const widthTiles  = MAX_X - MIN_X + 1;
    const heightTiles = MAX_Y - MIN_Y + 1;

    const fileX = (lx) => MIN_X + lx;
    const fileY = (ly) => MIN_Y + ly;

    // ---- FLOOR bucket math (matches your folders) ----
    const group = (n) => Math.floor(n / BUCKET);

    // ---- Custom tile loader ----
    const DynmapLayer = L.TileLayer.extend({
      getTileUrl: function (coords) {
        const fx = fileX(coords.x);
        const fy = fileY(coords.y);
        const gx = group(fx);
        const gy = group(fy);
        return `${BASE}tiles/${WORLD}/${VIEW}/${gx}_${gy}/${fx}_${fy}.${EXT}?${VERSION}`;
      },
    });

    // ---- Initialize Leaflet ----
    const map = L.map("map", {
      crs: L.CRS.Simple,
      minZoom: -5,  // allows zooming way out
      maxZoom:  2,  // slight zoom in
      zoomSnap: 1,
      wheelPxPerZoomLevel: 80,
      zoomControl: true,
    });

    new DynmapLayer("", {
      tileSize: TILE,
      noWrap: true,
      maxNativeZoom: 0,
    }).addTo(map);

    // ---- Center on known tile ----
    const startLeafletX = START_X - MIN_X;
    const startLeafletY = START_Y - MIN_Y;
    const startLat = -(startLeafletY * TILE);
    const startLng =  (startLeafletX * TILE);
    map.setView([startLat, startLng], -1);

    // ---- Bounds ----
    const bounds = [[-(heightTiles * TILE), 0], [0, widthTiles * TILE]];
    map.setMaxBounds(bounds);
    map.options.maxBoundsViscosity = 1.0;

    // ---- Transparent fallback for 404s ----
    L.TileLayer.prototype.options.errorTileUrl =
      "data:image/gif;base64,R0lGODlhAQABAAAAACw=";

    console.log("Start URL test:", 
      `${BASE}tiles/${WORLD}/${VIEW}/${Math.floor(START_X/BUCKET)}_${Math.floor(START_Y/BUCKET)}/${START_X}_${START_Y}.${EXT}?${VERSION}`
    );
  </script>
</body>
</html>
