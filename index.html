<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DayZ World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- disable caching while testing -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .leaflet-container { background:#0b0f14; }

    #hud, #status {
      position: fixed;
      left: 10px;
      z-index: 9999;
      padding: 6px 10px;
      border-radius: 10px;
      color: #fff;
      font: 13px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      pointer-events: none;
      background: rgba(0,0,0,.6);
      max-width: 85vw;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #status { top: 10px; background:#2e7d32; }
    #hud { bottom: 10px; }
    #hud b { color:#8bc34a; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">booting…</div>
  <div id="hud">loading…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
  /* ================= CONFIG ================= */

  // Dynmap folder structure:
  // {BASE}/tiles/{WORLD}/{VIEW}/{bx_by}/{tile}.jpg
  const WORLD = "world";
  const VIEW  = "ne"; // dynmap prefix

  // Your Cloudflare R2 public base (must end with /)
  const BASE_URL = "https://pub-83eb0b1759804463a95053e4b8319ef5.r2.dev/";

  // Confirmed by your overlay
  const EXT = "jpg";
  const TILE_PX = 128;

  // Dynmap tile math for YOUR renderer
  // (your files indicate 32x32 blocks per base tile)
  const BLOCKS_PER_TILE = 32;

  // Dynmap bucket folders are 32 tiles per dir (matches your paths like 1_-4, -11_-5, etc.)
  const TILES_PER_DIR = 32;

  // Leaflet zoom config
  // We want to START zoomed all the way out (6 zoomouts = -6)
  const MIN_ZOOM   = -6;  // uses z_, zz_, ...
  const MAX_ZOOM   =  2;  // zoom-in (Leaflet scales z0 tiles)
  const START_ZOOM = -6;

  const BLANK = "data:image/gif;base64,R0lGODlhAQABAAAAACw=";

  /* ================= TILE AXIS FIX (MISALIGNMENT) =================
     Your stitching indicates Leaflet's (x,y) isn't matching Dynmap's (tx,ty)
     for this isometric view. These toggles fix transpose/mirroring.

     Start here (most likely for your screenshot):
  */
  const SWAP_AXES = true;   // transpose
  const FLIP_X    = false;  // mirror horizontally
  const FLIP_Y    = true;   // mirror vertically

  /* ================= HELPERS ================= */

  function withSlash(s){ return s.endsWith("/") ? s : (s + "/"); }
  const BASE = withSlash(BASE_URL);

  function floorDiv(n, d){
    if (n >= 0) return Math.floor(n / d);
    const q = Math.trunc(n / d);
    return (q * d === n) ? q : (q - 1);
  }

  // bucket folder for tile index at that zoom level
  const bucket = (t) => floorDiv(t, TILES_PER_DIR);

  // Dynmap zoom-out filename prefixes:
  // zoomOut 0 => "" (base tiles)
  // zoomOut 1 => "z_"
  // zoomOut 2 => "zz_"
  // ...
  function zoomPrefix(zoomOut){
    if (zoomOut <= 0) return "";
    return "z".repeat(zoomOut) + "_";
  }

  // Convert Leaflet tile coords -> Dynmap tx/ty
  function leafletToDynmapTile(cx, cy) {
    let a = cx;
    let b = cy;

    if (SWAP_AXES) [a, b] = [b, a];

    // Important: the -1 aligns boundaries (0..127, 128..255...)
    if (FLIP_Y) b = -b - 1;
    if (FLIP_X) a = -a - 1;

    return { tx: a, ty: b };
  }

  // Build dynmap tile URL for given (tx,ty) at zoomOut level
  function dynTileUrl(tx, ty, zoomOut){
    const bx = bucket(tx);
    const by = bucket(ty);
    const pref = zoomPrefix(zoomOut);
    return `${BASE}tiles/${WORLD}/${VIEW}/${bx}_${by}/${pref}${tx}_${ty}.${EXT}`;
  }

  /* ================= MAP SETUP ================= */

  // Anchor world origin at (0,0) in *block space*
  // CRS units are z0 pixels:
  const pxPerBlock = TILE_PX / BLOCKS_PER_TILE;

  const map = L.map("map", {
    crs: L.CRS.Simple,
    minZoom: MIN_ZOOM,
    maxZoom: MAX_ZOOM,
    zoomSnap: 1,
    updateWhenZooming: false,
    zoomControl: true
  });

  // Tile layer:
  // - For zoom <= 0: request actual dynmap zoom-out tiles (z_, zz_, ...)
  // - For zoom > 0: Leaflet will scale native tiles (maxNativeZoom=0)
  const DynmapLayer = L.TileLayer.extend({
    getTileUrl: function (coords) {
      const tileZoom = coords.z;
      const zoomOut = Math.max(0, -tileZoom);

      // Leaflet tile coords -> Dynmap tile coords
      const { tx, ty } = leafletToDynmapTile(coords.x, coords.y);

      return dynTileUrl(tx, ty, zoomOut);
    }
  });

  new DynmapLayer("", {
    tileSize: TILE_PX,
    noWrap: false,           // don't clamp; let it request whatever exists
    keepBuffer: 12,
    updateWhenZooming: false,
    updateWhenIdle: true,
    errorTileUrl: BLANK,
    maxNativeZoom: 0
  }).addTo(map);

  // Start at max zoom-out (-6) centered at origin
  map.setView([0, 0], START_ZOOM);

  // UI status
  document.getElementById("status").textContent =
    `OK\nworld:${WORLD}\nview:${VIEW}\next:${EXT}\ntile:${TILE_PX}px\norigin anchored at (0,0)\nSWAP=${SWAP_AXES} FLIP_X=${FLIP_X} FLIP_Y=${FLIP_Y}`;

  /* ================= HUD ================= */

  const hud = document.getElementById("hud");

  function updateHUD(latlng){
    const zLeaf = map.getZoom();
    const zoomOut = Math.max(0, -zLeaf);

    // Convert CRS pixels back to blocks
    const xBlocks = latlng.lng / pxPerBlock;
    const zBlocks = latlng.lat / pxPerBlock;

    hud.innerHTML =
      `X:<b>${xBlocks.toFixed(1)}</b> Z:<b>${zBlocks.toFixed(1)}</b>` +
      ` | leaflet z=<b>${zLeaf}</b> | zoomOut:<b>${zoomOut}</b>`;
  }

  map.on("mousemove", e => updateHUD(e.latlng));
  map.on("click", e => {
    updateHUD(e.latlng);
    const x = Math.floor(e.latlng.lng / pxPerBlock);
    const z = Math.floor(e.latlng.lat / pxPerBlock);
    navigator.clipboard?.writeText(`${x} ${z}`);
  });

  /* ================= QUICK SELF-TEST =================
     Probe a couple likely tiles at zoomOut 0 and zoomOut 1
  */
  (function probe(){
    const urls = [
      dynTileUrl(0, 0, 0),
      dynTileUrl(0, 0, 1),
      dynTileUrl(1, 0, 0),
      dynTileUrl(0, 1, 0),
    ].map(u => u + `?t=${Date.now()}`);

    urls.forEach((url) => {
      const img = new Image();
      img.onload = () => console.log("Probe OK:", url);
      img.onerror = () => console.warn("Probe failed:", url);
      img.src = url;
    });
  })();
  </script>
</body>
</html>
