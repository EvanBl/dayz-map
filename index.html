<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #0b0f14; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const WORLD = "world";
    const VIEW  = "flat";      // you have /tiles/world/flat/
    const TILE  = 128;         // Dynmap default

    // Your tiles are at: /tiles/world/flat/<x>_<y>.png  (no {z} folder)
    const layer = L.tileLayer(`tiles/${WORLD}/${VIEW}/{x}_{y}.png`, {
      tileSize: TILE,
      noWrap: true,
      minZoom: 0,
      maxZoom: 0
    });

    const map = L.map('map', { crs: L.CRS.Simple, zoomControl: true });
    layer.addTo(map);

    // Center on a tile you KNOW exists. Replace with your filename if different.
    // Example from your screenshot: “-10_-1.png”
    const startX = -10;
    const startY = -1;
    map.setView([startY * TILE, startX * TILE], 0);
  </script>
</body>
</html>
