<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #0b0f14; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ---------- CONFIG (adjust to your extremes if needed) ----------
    const BASE  = "https://EvanBl.github.io/dayz-map/"; // trailing slash
    const WORLD = "world";
    const VIEW  = "flat";
    const EXT   = "jpg";
    const TILE  = 128;

    // Bounds seen in your repo (update if you find further edges)
    const MIN_X = -18;   // smallest x filename you have
    const MAX_X =  18;   // largest x filename you have
    const MIN_Y = -72;   // smallest y (most negative) you have
    const MAX_Y =   10;  // largest y you have

    // A real tile to center on (make sure it exists)
    const START_X = -10;
    const START_Y = -33;

    // ---------- Helpers ----------
    // Bucket size in tiles (your folders are -1_-2, -1_-3, etc. every 32 tiles)
    const BUCKET = 32;

    // Convert Leaflet coords (0..W-1) to real file coords (can be negative)
    const fileX = (lx) => MIN_X + lx;
    const fileY = (ly) => MIN_Y + ly;

    // Compute group folder using FLOOR (toward -infinity), NOT toward zero
    const group = (n) => Math.floor(n / BUCKET);

    // Custom tile layer that inserts the <gx>_<gy>/ prefix and <fx>_<fy>.jpg filename
    const DynmapLayer = L.TileLayer.extend({
      getTileUrl: function (coords) {
        const fx = fileX(coords.x);
        const fy = fileY(coords.y);
        const gx = group(fx);
        const gy = group(fy);
        return `${BASE}tiles/${WORLD}/${VIEW}/${gx}_${gy}/${fx}_${fy}.${EXT}`;
      }
    });

    // ---------- Build map ----------
    const widthTiles  = (MAX_X - MIN_X + 1);
    const heightTiles = (MAX_Y - MIN_Y + 1);

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 0,
      zoomControl: true
    });

    new DynmapLayer('', { tileSize: TILE, noWrap: true }).addTo(map);

    // Center on a real tile
    const startLeafletX = START_X - MIN_X; // shift into 0..W-1
    const startLeafletY = START_Y - MIN_Y;
    map.setView([startLeafletY * TILE, startLeafletX * TILE], 0);

    // Keep panning inside map bounds
    map.setMaxBounds([
      [0, 0],
      [heightTiles * TILE, widthTiles * TILE]
    ]);
  </script>
</body>
</html>
